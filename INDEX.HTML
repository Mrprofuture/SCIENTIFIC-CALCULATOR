<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Scientific Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .calculator-screen {
            width: 100%;
            height: 40px;
            border: none;
            background-color: #252525;
            color: #fff;
            text-align: right;
            padding-right: 10px;
            padding-left: 10px;
            font-size: 1.5rem;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 40px;
            border: none;
            border-radius: 5px;
            background-color: #f1f1f1;
            font-size: 1.2rem;
        }

        button.operator {
            background-color: #ff8c00;
            color: #fff;
        }

        button.equal-sign {
            background-color: #4caf50;
            color: #fff;
            grid-column: span 4;
        }

        button.all-clear {
            background-color: #e53935;
            color: #fff;
        }

        button:active {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="" disabled />
        <div class="calculator-keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>

            <button type="button" class="operator" value="(">(</button>
            <button type="button" class="operator" value=")">)</button>
            <button type="button" class="operator" value="%">%</button>
            <button type="button" class="operator" value="^">^</button>
            <button type="button" class="operator" value="sqrt">âˆš</button>
            <button type="button" class="operator" value="sin">sin</button>
            <button type="button" class="operator" value="cos">cos</button>
            <button type="button" class="operator" value="tan">tan</button>
            <button type="button" class="operator" value="log">log</button>
            <button type="button" class="operator" value="ln">ln</button>

            <button type="button" class="equal-sign" value="=">=</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calculator = {
                displayValue: '0',
                operator: null,
                waitingForSecondOperand: false,
                firstOperand: null
            };

            const screen = document.querySelector('.calculator-screen');
            const keys = document.querySelector('.calculator-keys');

            function updateDisplay() {
                screen.value = calculator.displayValue;
            }

            function handleOperator(nextOperator) {
                const { firstOperand, displayValue, operator, waitingForSecondOperand } = calculator;
                const inputValue = parseFloat(displayValue);

                if (operator && waitingForSecondOperand) {
                    calculator.operator = nextOperator;
                    return;
                }

                if (firstOperand == null && !isNaN(inputValue)) {
                    calculator.firstOperand = inputValue;
                } else if (operator) {
                    const result = performCalculation[operator](firstOperand, inputValue);
                    calculator.displayValue = String(result);
                    calculator.firstOperand = result;
                }

                calculator.waitingForSecondOperand = true;
                calculator.operator = nextOperator;
            }

            const performCalculation = {
                '/': (firstOperand, secondOperand) => firstOperand / secondOperand,
                '*': (firstOperand, secondOperand) => firstOperand * secondOperand,
                '+': (firstOperand, secondOperand) => firstOperand + secondOperand,
                '-': (firstOperand, secondOperand) => firstOperand - secondOperand,
                '=': (firstOperand, secondOperand) => secondOperand,
                '%': (firstOperand, secondOperand) => firstOperand % secondOperand,
                '^': (firstOperand, secondOperand) => Math.pow(firstOperand, secondOperand),
                'sqrt': (firstOperand) => Math.sqrt(firstOperand),
                'sin': (firstOperand) => Math.sin(firstOperand),
                'cos': (firstOperand) => Math.cos(firstOperand),
                'tan': (firstOperand) => Math.tan(firstOperand),
                'log': (firstOperand) => Math.log10(firstOperand),
                'ln': (firstOperand) => Math.log(firstOperand)
            };

            keys.addEventListener('click', (event) => {
                const { target } = event;
                if (!target.matches('button')) {
                    return;
                }

                if (target.classList.contains('operator')) {
                    handleOperator(target.value);
                    updateDisplay();
                    return;
                }

                if (target.classList.contains('decimal')) {
                    inputDecimal(target.value);
                    updateDisplay();
                    return;
                }

                if (target.classList.contains('all-clear')) {
                    resetCalculator();
                    updateDisplay();
                    return;
                }

                inputDigit(target.value);
                updateDisplay();
            });

            function inputDigit(digit) {
                const { displayValue, waitingForSecondOperand } = calculator;

                if (waitingForSecondOperand === true) {
                    calculator.displayValue = digit;
                    calculator.waitingForSecondOperand = false;
                } else {
                    calculator.displayValue = displayValue === '0' ? digit : displayValue + digit;
                }
            }

            function inputDecimal(dot) {
                if (calculator.waitingForSecondOperand === true) {
                    calculator.displayValue = '0.';
                    calculator.waitingForSecondOperand = false;
                    return;
                }

                if (!calculator.displayValue.includes(dot)) {
                    calculator.displayValue += dot;
                }
            }

            function resetCalculator() {
                calculator.displayValue = '0';
                calculator.firstOperand = null;
                calculator.waitingForSecondOperand = false;
                calculator.operator = null;
            }

            updateDisplay();
        });
    </script>
</body>
</html>
